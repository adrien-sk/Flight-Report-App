<p>
    Hello <strong>{{ getUsername() }}</strong>
</p>
<div *ngFor="let report of reports$ | async">
    <ul>
        <li>ID : {{ report.id }}</li>
        <li>Reporter Id: {{ report.reporterId }}</li>
        <li>Flight Id : {{ report.flightId }}</li>
        <li>description : {{ report.description }}</li>
    </ul>

    <button [routerLink]="['add-report', report.id]">Edit</button>
    <button (click)="deleteReport(report.id)">Delete</button>
    <hr />
</div>
<button [routerLink]="['add-report']">Add Report</button>
