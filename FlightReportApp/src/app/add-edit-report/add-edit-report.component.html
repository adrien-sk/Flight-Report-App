<h3>Add new report</h3>
<form [formGroup]="reportForm" (ngSubmit)="saveReport()">
    <p>Report ID : {{ report.id }}</p>
    <div>
        <label for="reporterId">Reporter</label>
        <input type="text" formControlName="reporterId" />
    </div>
    <div>
        <label for="reporterId">Flight</label>
        <input type="text" formControlName="flightId" />
    </div>
    <div>
        <label for="reporterId">Description</label>
        <input type="text" formControlName="description" />
    </div>
    <button>Add</button>
</form>
